<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="container"></div>
<script>
    function indexColor() {
    color='rgb('+Math.round(Math.random()*255)+', '+Math.round(Math.random()*255)+', '+Math.round(Math.random()*255)+')';
    return color;
    }
    
    const addDivElement = () => {
        const divs = document.getElementById('container');
        for (let i = 0; i < 5; i++) {
            const addDiv = document.createElement('div');
            divs.append(addDiv);
            addDiv.className = 'element';
            addDiv.innerHTML = 'Element' + ' ' + `<a style='color: ${indexColor()};'>${i+1}</a>`;
        }
        console.log(divs);
    }
    addDivElement();
 </script>
</body>
</html>
